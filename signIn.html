<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;500;600;700&family=Fira+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="welcome-card" id="sign-in-card">
    <a href="signUp.html"><p>Don't have an account? Sign Up</p></a>
    <h2>Sign In</h2>
    <form action="success.html">
      <div class="form-container">
        <div class = "form-group">
          <label for="email"><b>Email</b></label>
          <input 
            class = "text-input"
            id = "sign-in-text"
            type="email"
            pattern = "[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" 
            placeholder="Email" 
            name="email" 
            required
            />
        </div>
        <div class = "form-group">
          <label for="password"><b>Password</b></label>
          <input 
            class = "text-input"
            id = "sign-in-text"
            type="password" 
             title="Make sure your passowrd has one capital letter and one number."
            placeholder="Password" 
            name="password" 
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
            required
            />
        </div>
         <input type = "submit" value = "Sign In" class = "sign-up-btn" />
      </div>
    </form>
  </div>
</body>
</html>
